<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Đăng ký thành công</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50; text-align: center;">Chào mừng {{fullname}}!</h2>
        <p>Cảm ơn bạn đã đăng ký tài khoản tại hệ thống của chúng tôi.</p>
        <p>Thông tin tài khoản của bạn:</p>
        <ul>
            <li>Email: {{email}}</li>
        </ul>
        <p>Bạn có thể đăng nhập ngay bây giờ tại: <a href="{{loginUrl}}">Đăng nhập</a></p>
        <p>Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với chúng tôi.</p>
        <div style="text-align: center; margin-top: 30px; padding: 20px; background-color: #f8f9fa;">
            <p style="margin: 0;">Trân trọng,</p>
            <p style="margin: 5px 0; font-weight: bold;">Đội ngũ hỗ trợ</p>
        </div>
    </div>
</body>

</html>
